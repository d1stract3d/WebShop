<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset="UTF-8">
      <title>Account Info</title>
      <link rel="stylesheet" type="text/css" th:href="@{/styles.css}">
      <link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
   </head>
  <body style="background-color: #6c757d;">
	<nav class="navbar navbar-dark bg-dark">
		<th:block th:include="/_header"></th:block>
	</nav>
	<div class="container">
		<th:block th:include="/_menu"></th:block>
		<br>
		<h3 class="text-success">Account Information</h3>
		<br>
		<ul class="list-group">
			<li class="list-group-item list-group-item-success">User: <span
				th:utext="${#request.userPrincipal.name}"></span></li>
			<li class="list-group-item list-group-item-success">Role: <span
				th:each="auth : ${userDetails.authorities}"
				th:utext="${auth.authority}"></span></li>
		</ul>
	</div>
</body>
</html>
