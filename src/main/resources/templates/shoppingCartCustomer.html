<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset="UTF-8">
      <title>Enter Customer Information</title>
      <link rel="stylesheet" type="text/css" th:href="@{/styles.css}">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
   </head>
    <body style="background-color: #6c757d;">
       <nav class="navbar navbar-dark bg-dark"><th:block th:include="/_header"></th:block></nav>
     <div class="container">
		<th:block th:include="/_menu"></th:block>
		<br>
		<h3 class="text-success">Enter Customer Information</h3>
		<br>
		<form method="POST" th:object = "${customerForm}" th:action="@{/shoppingCartCustomer}">
		<div class="form-group">
				<label>Name</label> <input type="text" th:field="*{name}" class="form-control">
				 <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
		</div>
		<div class="form-group">
				<label>Email</label> <input type="email" th:field="*{email}" class="form-control">
				 <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
		</div>
		<div class="form-group">
				<label>Phone</label> <input type="text" th:field="*{phone}" class="form-control">
				 <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>
		</div>
		<div class="form-group">
				<label>Address</label> <input type="text" th:field="*{address}" class="form-control">
				 <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span>
		</div>
		<button type="submit" class="btn btn-success">Submit</button>
			<button type="reset" class="btn btn-outline-light">Reset</button>
		</form>
</div>
   </body>
</html>
